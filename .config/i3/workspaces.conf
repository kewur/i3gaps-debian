set $left_monitor "HDMI-0"
set $middle_monitor "DP-2"
set $right_monitor "DP-0"

set $code_workspace_left "1:"
set $code2_workspace_left "2:"
set $browse_worskpace_left "3:"
set $browse2_worskpace_left "4:"
set $code3_worskpace_left "5:"
set $misc_worskpace_left "6:#"

set $code_workspace_middle "7:"
set $code2_workspace_middle "8:"
set $browse_worskpace_middle "9:"
set $game_workspace_middle "10:"
set $browse2_worskpace_middle "11:"
set $code3_worskpace_middle "12:"
set $misc_worskpace_middle "13:#"

set $code_workspace_right "14:"
set $code2_workspace_right "15:"
set $browse_worskpace_right "16:"
set $browse2_worskpace_right "17:"
set $code3_worskpace_right "18:"
set $misc_worskpace_right "19:#"


# Left monitor workspaces

workspace $code_workspace_left output $left_monitor
bindsym $mod+Ctrl+1 workspace $code_workspace_left
bindsym $mod+Ctrl+mod2+KP_1 workspace $code_workspace_left

workspace $code2_workspace_left output $left_monitor
bindsym $mod+Ctrl+2 workspace $code2_workspace_left
bindsym $mod+Ctrl+mod2+KP_2 workspace $code2_workspace_left

workspace $browse_worskpace_left output $left_monitor
bindsym $mod+Ctrl+3 workspace $browse_worskpace_left
bindsym $mod+Ctrl+mod2+KP_3 workspace $browse_worskpace_left

workspace $browse2_worskpace_left output $left_monitor
bindsym $mod+Ctrl+4 workspace $browse2_worskpace_left
bindsym $mod+Ctrl+mod2+KP_4 workspace $browse2_worskpace_left

workspace $code3_worskpace_left output $left_monitor
bindsym $mod+Ctrl+5 workspace $code3_worskpace_left
bindsym $mod+Ctrl+mod2+KP_5 workspace $code3_worskpace_left

workspace $misc_worskpace_left output $left_monitor
bindsym $mod+Ctrl+6 workspace $misc_worskpace_left
bindsym $mod+Ctrl+mod2+KP_6 workspace $misc_worskpace_left

# workspace $game_workspace_left output $left_monitor

# END Left Monitor workspaces

# Middle Monitor workspaces

workspace $code_workspace_middle output $middle_monitor
bindsym $mod+1 workspace $code_workspace_middle
bindsym $mod+mod2+KP_1 workspace $code_workspace_middle

workspace $code2_workspace_middle output $middle_monitor
bindsym $mod+2 workspace $code2_workspace_middle
bindsym $mod+mod2+KP_2 workspace $code2_workspace_middle

workspace $browse_worskpace_middle output $middle_monitor
bindsym $mod+3 workspace $browse_worskpace_middle
bindsym $mod+mod2+KP_3 workspace $browse_worskpace_middle

workspace $game_workspace_middle output $middle_monitor
bindsym $mod+4 workspace $game_workspace_middle
bindsym $mod+mod2+KP_4 workspace $game_workspace_middle

workspace $browse2_worskpace_middle output $middle_monitor
bindsym $mod+5 workspace $browse2_worskpace_middle
bindsym $mod+mod2+KP_5 workspace $browse2_worskpace_middle

workspace $code3_worskpace_middle output $middle_monitor
bindsym $mod+6 workspace $code3_worskpace_middle
bindsym $mod+mod2+KP_6 workspace $code3_worskpace_middle

workspace $misc_worskpace_middle output $middle_monitor
bindsym $mod+7 workspace $misc_worskpace_middle
bindsym $mod+mod2+KP_7 workspace $misc_worskpace_middle

# END Middle Monitor workspaces

# Right Monitor workspaces

workspace $code_workspace_right output $right_monitor
bindsym $mod+Mod1+1 workspace $code_workspace_right
bindsym $mod+Mod1+mod2+KP_1 workspace $code_workspace_right

workspace $code2_workspace_right output $right_monitor
bindsym $mod+Mod1+2 workspace $code2_workspace_right
bindsym $mod+Mod1+mod2+KP_2 workspace $code2_workspace_right

workspace $browse_worskpace_right output $right_monitor
bindsym $mod+Mod1+3 workspace $browse_worskpace_right
bindsym $mod+Mod1+mod2+KP_3 workspace $browse_worskpace_right

workspace $browse2_worskpace_right output $right_monitor
bindsym $mod+Mod1+4 workspace $browse2_worskpace_right
bindsym $mod+Mod1+mod2+KP_4 workspace $browse2_worskpace_right

workspace $code3_worskpace_right output $right_monitor
bindsym $mod+Mod1+5 workspace $code3_worskpace_right
bindsym $mod+Mod1+mod2+KP_5 workspace $code3_worskpace_right

workspace $misc_worskpace_right output $right_monitor
bindsym $mod+Mod1+6 workspace $misc_worskpace_right
bindsym $mod+Mod1+mod2+KP_6 workspace $misc_worskpace_right

# END Right Monitor workspaces

bindsym $mod+Tab workspace back_and_forth

bindsym $mod+Ctrl+Right workspace next_on_output
bindsym $mod+Ctrl+Left workspace prev_on_output

workspace_auto_back_and_forth yes

# move focused container to workspace
bindsym $mod+Ctrl+Shift+1 move container to workspace $code_workspace_left
bindsym $mod+Ctrl+Shift+2 move container to workspace $code2_workspace_left
bindsym $mod+Ctrl+Shift+3 move container to workspace $browse_worskpace_left
bindsym $mod+Ctrl+Shift+4 move container to workspace $browse2_worskpace_left
bindsym $mod+Ctrl+Shift+5 move container to workspace $code3_worskpace_left
bindsym $mod+Ctrl+Shift+6 move container to workspace $misc_worskpace_left


bindsym $mod+Shift+1 move container to workspace $code_workspace_middle
bindsym $mod+Shift+2 move container to workspace $code2_workspace_middle
bindsym $mod+Shift+3 move container to workspace $browse_worskpace_middle
bindsym $mod+Shift+4 move container to workspace $game_workspace_middle
bindsym $mod+Shift+5 move container to workspace $browse2_worskpace_middle
bindsym $mod+Shift+6 move container to workspace $code3_worskpace_middle
bindsym $mod+Shift+7 move container to workspace $misc_worskpace_middle

bindsym $mod+Mod1+Shift+1 move container to workspace $code_workspace_right
bindsym $mod+Mod1+Shift+2 move container to workspace $code2_workspace_right
bindsym $mod+Mod1+Shift+3 move container to workspace $browse_worskpace_right
bindsym $mod+Mod1+Shift+4 move container to workspace $browse2_worskpace_right
bindsym $mod+Mod1+Shift+5 move container to workspace $code3_worskpace_right
bindsym $mod+Mod1+Shift+6 move container to workspace $misc_worskpace_right